<!doc type html>
<html>
	<head>
		<title>HTML canvas</title>
			<style media="screen">
		body {
		text-align: center;
		font-family: sans-serif;
		}
		canvas {
		background-color: black;
		}
	</head>
</style>
	<body>
		<h1>HTML canvas</h1>
		<canvas id="asteroids" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("asteroids");
			var context = canvas.getContext("2d");
			context.strokeStyle = '#555555';
			context.lineWidth = 5;
			//Draw rectangle
			context.rect(75, 50, 250, 300);
			
			context.stroke();
			//Set colour of rectangle
			context.fillStyle = "#DDDDDD"
			//Fill colour for rectangle
			context.fill();
			context.font = "34px Arial";
			context.strokeStyle = '#FF2222';
			context.fillStyle = '#FFAAAA';
			context.lineWidth = 0.75;
			
			var t = context.measureText("2D Drawing");
			context.fillText("2D Drawing", (canvas.width - t.width) / 2, 100);
			context.strokeText("2D Drawing", (canvas.width - t.width) / 2, 100);
			context.strokeStyle = '#FFFFFF';
			context.lineWidth = 2;
			context.beginPath();
			context.arc(200, 140, 20, 0, Math.PI * 2);
			context.moveTo(200, 160);
			context.lineTo(200, 220);
			context.moveTo(180, 300);
			context.lineTo(185, 260);
			context.lineTo(200, 220);
			context.lineTo(215, 260);
			context.lineTo(220, 300);
			context.moveTo(240, 130);
			context.lineTo(225, 170);
			context.lineTo(200, 170);
			context.lineTo(175, 180);
			context.lineTo(170, 220);
			context.stroke();
			context.font = "24px Arial";
			context.strokeStyle = '#FF2222';
			context.fillText("Bottom Text",130, 330);
			context.strokeText("Bottom Text", 130, 330);
		</script>
	</body>
</html>
